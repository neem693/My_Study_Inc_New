<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>

table {
	border-collapse: collapse;
	width: 30%;
	margin: 0 auto;
	border: 3px solid black;
}

tr, td {
	border: 1px solid black;
}
td{
text-align: center;
}
</style>
<script>
window.onload = function(){
	var td = document.getElementsByTagName("td");
	td = td[1];

	td.style.width = "45%";
	
};
</script>
<title>Insert title here</title>
</head>
<body>

	<table>
		<tr>
			<td colspan="2">입력된 항목</td>
		</tr>
		<tr>
			<td width="20%">이름</td>
			<td width="80%"></td>
		</tr>
		<tr>
			<td width="20%">아이디</td>
			<td width="80%"></td>
		</tr>
		<tr>
			<td width="20%">비밀번호</td>
			<td width="80%"></td>
		</tr>
		<tr>
			<td width="20%">성별</td>
			<td width="80%"></td>
		</tr>
		<tr>
			<td width="20%">취미</td>
			<td width="80%"></td>
		</tr>
		<tr>
			<td width="20%">혈액형</td>
			<td width="80%"></td>
		</tr>
		<tr>
			<td width="20%">자기소개</td>
			<td width="80%"></td>
		</tr>
	</table>

</body>
</html>
