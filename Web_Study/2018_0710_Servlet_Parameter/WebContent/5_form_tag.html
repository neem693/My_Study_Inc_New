<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function send(f){
	
	
	var name = f.name.value;
	var id = f.id.value;
	var pwd = f.pwd.value;
	
	if(name ==''){
		alert('이름을 입력하세요');
		f.name.focus();
		return;
	}
	if(id==''){
		alert('아이디를 입력하세요');
		f.id.focus();
		return;
	}
	
	if(pwd==''){
		alert("비밀번호를 다시 입력하세요");
		f.pwd.focus();
		return;
	}
	f.method = "GET";
	
	f.submit();
	//지정된 action form data 전송
}

</script>
