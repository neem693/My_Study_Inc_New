<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label {
	color: blue;
	background-color: yellow;
}

input[type='submit'] {
	border: 1px solid blue;
	background-color: red;
	color: yellow;
}

input[type='submit']:hover {
	color: white;
	background-color: black;
}


table{
border-collapse: collapse;
}
td{
border: 1px solid black;
padding: 10px;
}

input[type = 'text'],input[type= 'password']{
width: 100%;
}
</style>
</head>
<body>

	<form action="register.jsp">
		<table>
			<tr>
				<td><label>이름:</label></td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td><label>아이디:</label></td>
				<td><input type="text" name="id" placeholder="아이디를 입력하세요" ></td>
			</tr>
			<tr>
				<td><label>비밀번호:</label></td>
				<td><input type="password" name="pwd"
					placeholder="4자리이상 영문자숫자조합"></td>
			</tr>
			<tr>
				<td><label>성별:</label></td>
				<td><input type="radio" name="sex" value="남자" checked="checked">남자
					<input type="radio" name="sex" value="여자">여자</td>
			</tr>
			<tr>
				<td><label>취미</label></td>
				<td><input type="checkbox" name="hobby" value="독서">독서 <input
					type="checkbox" name="hobby" value="게임">게임 <input
					type="checkbox" name="hobby" value="영화감상">영화감상 <input
					type="checkbox" name="hobby" value="낚시">낚시</td>
			</tr>
			<tr>
				<td><label>친구1</label></td>
				<td><input name="friend"></td>
			</tr>
			<tr>
				<td><label>친구1</label></td>
				<td><input name="friend"></td>
			</tr>
			<tr>
				<td><label>친구1</label></td>
				<td><input name="friend"></td>
			</tr>
			<tr>
				<td><label>혈액형</label></td>
				<td><select name="blood">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="O">O</option>
						<option value="AB">AB</option>

				</select></td>
			<tr>
				<td><label>자기소개</label></td>
				<td><textarea rows="5" cols="40" name="profile"></textarea></td>
			</tr>
			<tr>
				<td><label>너의 사진</label></td>
				<td><input type="file" name="photo"></td>
			<tr>
				<td><label>생년월일:</label></td>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr>
				<td><label>배경색상:</label></td>
				<td><input type="color" name="back_color"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input type="submit" value="전송하기"><input
					type="reset" value="취소하기"></td>
			</tr>

		</table>
	</form>


</body>
</html>
