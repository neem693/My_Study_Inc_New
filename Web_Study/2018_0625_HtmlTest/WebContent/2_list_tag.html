<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<hr>
	Ordered List(순서있는 목록) : ol
	<hr>

	<ol>
		<li>하나</li>
		<li>둘</li>
		<li>셋</li>
	</ol>

	<hr>
	Unordered List(순서가 없는 목록): ul
	<hr>
	<ul style="list-style: decimal;">
		<li>사과</li>
		<li>참외</li>
		<li>수박</li>
	</ul>

	<dl>
		<dt>html이란?</dt>
		<dd>HyperText Markup Language의 약어로 웹 브라우저에서 데이터에를 표현하는 언어
	</dl>



</body>
</html>
